            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
				Token: tok,
			}),
            success: function(data){
				var html= ' <a class="pseudo-navbar-right" href="profile.html" style="float: right"><i class="fa fa-user fa-lg"></i>&nbsp;Hi, '+data['username']+'</a>';
				console.log(html);
				if(data['username']==='admin'){
					var adm='<p></p>You are the admin, so you are the only one who can add new Show! Do it by clicking <a href="/static/create_event.html">here</a></p>';

					res.innerHTML=adm;
					
					
					
					
				}
				var results= document.getElementById('salutUser');
					results.innerHTML += html;
				},
			error:function(){
					alert("Token non valide");
			},
			default: function(){
					alert("défaut");
			}             
		});
		$.ajax({
			type:"POST",
            url: "/profile",        
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
				Token: tok
			}),
			success: function(data){
				var html='<h1 align="center">Hi, ' +data['login']+'</h1>'+'<div class="infos"><h3> My personal informations</h3><p><strong>First Name:&nbsp;</strong>' +data['name']+'</p><p><strong>Surname:&nbsp;</strong>'+ data['surname']+'</p><p><strong>E-mail:&nbsp;</strong>' +data['email']+'</p> <p><strong>Birthdate:&nbsp;</strong>'+data['date']+'</p> <p><strong>Phone Number:&nbsp;</strong>'+ data['phone']+'</p>'

				results.innerHTML += html;  
				mail = data['email'];
				phone = data['phone'];
				console.log(data['name'],data['surname'],data['email'],data['date'],data['phone']);
				nom=data['surname'];
				prenom=data['name'];
			},
			error:function(){
					//alert("Token non valide");
					LogOut();
			},
			default: function(){
					alert("défaut");
			}

		$.ajax({
			type:"POST",
            url: "/shows",

            data: JSON.stringify({
				Token: tok
			}),
			success: function(data){
				var html= '<table class="table table-striped"><thead><tr><th>Name</th><th>Date</th><th>Venue</th><th>Categorie</th><th>Number of tickets</th><th>Who will I meet?&nbsp;<i class="fa fa-male fa-lg"></i><i class="fa fa-female fa-lg"></i></th><th>Ticket&nbsp;&nbsp;<i class="fa fa-tags fa-lg"></i></th></tr></thead>';

				l = data.length;
				html += '<tbody>';
				for(i=0; i<l; i++) {
					var res = data[i]['date'].split("-")
					console.log(res)
					var fin = res[2].concat("/",res[1],"/",res[0])

					html += '<tr><td>'+data[i]['name']+'</td>';
					html += '<td>'+fin+'</td>';
					html += '<td>'+data[i]['salle']+'</td>';
					html += '<td>'+data[i]['categorie']+'</td>';

				}
				html += ' </tbody>'
				var results= document.getElementById('MyShows');
				results.innerHTML += html;  
			}
		});
		
	}
