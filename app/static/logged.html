    <script>
	function setShow(num){
		localStorage.setItem("numShow", num);
		document.location.href="book.html" 
	}
		window.onload=function(){
			var pseudo;
			var tok=localStorage.getItem("token");
			$.ajax({
				type:"POST",
                url: "/users",        
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                //data: "Pseudo="+Pseudo+"&Password="+Password,
                data: JSON.stringify({
					Token: tok,
				}),
			
                success: function(data){
					pseudo=data['username'];
				var html= ' <a class="pseudo-navbar-right" href="profile.html" style="float: right"><i class="fa fa-user fa-lg"></i>&nbsp;Hi, '+data['username']+'</a>';					//var html='hellloo';
					console.log(html);
					var results= document.getElementById('salutUser');
					results.innerHTML += html;
				},
				error:function(){
					//alert("Token non valide");
					document.location.href="index.html"
				},
				default: function(){
					alert("défaut");
				}             
			});
			$.getJSON('/events',function(data){
				var l = data.length;
				for(i=0;i<l;i++) {
					console.log(data[i].name);
					name=data[i].name;
					pic=data[i].img;
					date=data[i].date;
					idShow=data[i].id;
					console.log(idShow);
					var salle;
					if(data[i].venue===1){
						salle='Theatre Royal Wakefield';
					}else if(data[i].venue===2){
						salle='Zenith de Paris';
					}else{
						salle='Barnfield Theatre';
					}						
					html =' <div class="col-md-4"><h2>'+name+'</h2> <img src="'+pic+'"'+' alt="Show" height="190" width="135"> <br><br> <p>'+date+' '+salle+'</p><p><a class="btn btn-default" href="#" role="button" onclick="setShow('+idShow+')">Book&nbsp;<i class="fa fa-cart-plus fa-lg"></i></a></p></div>';
					results = document.getElementById('events');
					results.innerHTML += html;
				}
			});
			

		}       
			
	</script>
