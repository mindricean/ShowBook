    <script> 

	window.onload=function(){
			var pseudo;
			var tok=localStorage.getItem("token");
			$.ajax({
				type:"POST",
                url: "/users",        
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({
					Token: tok,
				}),
                success: function(data){
					pseudo=data['username'];
					if(pseudo != 'admin'){
						document.location.href="index.html";
					}
				},
				error: function(){
					document.location.href="index.html";
				
				}
			})
		var text = '<select id="Day" name="day" style="height: 34px">';
		for (var i = 1; i <= 31; i++) {
			text += '<option value= "' + i + '">' + i;
			text += '</option>';
		}
		text += '</select>';
		var results = document.getElementById('theDate');
		results.innerHTML = text + results.innerHTML;
	
	}
	function result() {
		var Name = $('#Name').val();
		var Description = $('#Description').val();
		var Day = $('#Day').val();
		var Month = $('#Month').val();
		var Year = $('#Year').val();
		var Image = $('#Image').val();
		var Salle = $('#Salle').val();
		
		$.ajax({
			type:"POST",
			url: "/createEvent",        
			dataType: "json",
			contentType: "application/json; charset=utf-8",
			data: JSON.stringify({
				Token: localStorage.getItem("token"),
				Name: Name,
				Description: Description,
				Day: Day,
				Month: Month,
				Year: Year,
				Image: Image,
				Salle: Salle
			}),  
			
			   success: function(data){

						document.location.href="logged.html";
					
				},
				error: function(){
					document.location.href="index.html";
				
				}           
		})
	}
